<script>

    let listaDeNumeros = [1, 2, 3, 4, 5, 6, 7, 8, 9];

    let numerosPares = [];

    let numerosImpares = [];

    for (let numero of listaDeNumeros) {
        const pares = listaDeNumeros / 2

        if (numero % 2 === 0) {
            numerosPares.push(numero);
        } else { numerosImpares.push(numero) };

    }
    document.write(`os pares são: ${numerosPares.join(",")}</br>`);

    document.write(`os imapres são: ${numerosImpares.join(",")}</br`);
</script>
